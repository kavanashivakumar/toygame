<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tok Toy Racing Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Tik-Tok Toy Track Racing Game</h1>

        <!-- Track Section -->
        <div class="track-section">
            <!-- Player 1 (User) Track -->
            <div class="track" id="user-track">
                <div class="car" id="user-car"></div>
                <div class="progress" id="user-progress"></div>
            </div>
            <!-- Player 2 (Computer) Track -->
            <div class="track" id="computer-track">
                <div class="car" id="computer-car"></div>
                <div class="progress" id="computer-progress"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="move-button">Move Forward</button>
            <p id="game-status">Press Start to Begin the Race!</p>
        </div>
    </div>

    <script src="main1.js"></script>
</body>
</html>
